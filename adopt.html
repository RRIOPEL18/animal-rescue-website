<body>
  <h2 class="text-center">Adopt Today!</h2>
  <span class="bold push-0 gutter-1-2">Please fill in your information and we will send you a confirmation e-mail.</span>
  <form class="grid" method="post" action="#">
    <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] push gutter-1-2 pad-t-2">
      <label for="first-name" class="push-1-8">First Name</label>
      <input id="first-name" required>
    </div>
    <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] push gutter-1-2 pad-t-2">
      <label for="name" class="push-1-8">Last Name</label>
      <input id="name" name="name" required>
    </div>
    <div class="unit [ xs-1 s-1 m-1 l-1 ] push gutter-1-2">
      <label for="email" class="push-1-8">E-Mail Address</label>
      <input id="email" type="email" required>
    </div>
    <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] push gutter-1-2">
      <label for="tel" class="push-1-8">Phone Number</label>
      <input id="tel" type="tel" required>
    </div>
    <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] push gutter-1-2">
      <label for="donate" class="push-1-8">Donation</label>
      <input id="donate" type="number" required>
    </div>
    <div class="unit [ xs-1 s-1 m-1 l-1 ] push gutter-1-2">
      <label for="number" class="push-1-8">Home Address</label>
      <input id="number" type="number" required>
    </div>
    <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] push gutter-1-2">
      <label for="city" class="push-1-8">City</label>
      <input id="city" type="text" required>
    </div>
    <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] push gutter-1-2">
      <label for="province" class="push-1-8">Province</label>
      <input id="province" type="text" required>
    </div>
    <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] push gutter-1-2">
      <label for="postal" class="push-1-8">Postal/ZIP Code</label>
      <input id="postal" type="text" required>
    </div>
    <div class="unit [ xs-1 s-1 m-1 l-1 ] push gutter-1-2">
      <label for="select" class="push-1-8">Type of Dog</label>
      <select id="select">
        <option>Cockerspaniel</option>
        <option>Golden Retreiver</option>
        <option>Chow Chow</option>
        <option>Great Dane</option>
        <option>German Shephard</option>
      </select>
    </div>
    <div class="unit xs-1 text-center">
      <button class="btn mega" type="submit">Send</button>
    </div>
  </form>
  </body>

  <footer role="contentinfo">
    <div class="grid">
      <div class="footer unit pad-t-1-2 pad-b-1-2 xs-1-2 s-1-2 m-1-2 l-1-2">
        <div class="wrapper gutter-1-2">
          <h4>Events</h4>
          <small class="push-0 micro">There are no events currently posted.</small>
          <div class="unit">
            <div class="unit wrapper gutter-1-2">
              <h4>Donations Welcome!</h4>
              <small class="push-0 micro">Visit www.animalrescue.ca to Donate today!</small>
            </div>
          </div>
        </div>
      </div>
      </div>
